<!DOCTYPE html>
<html>
<head>
  <title>3D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-9">
      <canvas width="640" height="480" id="le-canvas"></canvas>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-outline-success btn-block"
        onclick="LoadMesh('cross', 10, 6);">
        Cross
      </button>
      <button
        type="button"
        class="btn btn-outline-success btn-block"
        onclick="LoadMesh('arc1', 9, 1.8);">
        Arc
      </button>
      <button
        type="button"
        class="btn btn-outline-success btn-block"
        onclick="LoadMesh('weird_prism', 2, 6);">
        Weird Prism
      </button>
      <button
        type="button"
        class="btn btn-outline-success btn-block"
        onclick="LoadMesh('gumbarta', 20, 12);">
        Gumbarta
      </button>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/obj_loader.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
